<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부트스트랩 사이드바 메뉴</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 250px;
      background-color: #f8f9fa;
      padding-top: 20px;
    }
    #sidebar ul {
      list-style: none;
      padding: 0;
    }
    #sidebar li a {
      display: block;
      padding: 10px 20px;
      color: #333;
      text-decoration: none;
    }
    #sidebar li a:hover {
      background-color: #e9ecef;
    }
    #sidebar .nav-item.active {
      background-color: #e9ecef;
    }
    #sidebar .collapse.show ul {
      padding-left: 0;
      margin-left: 20px;
    }
    #content {
      margin-left: 250px;
      padding: 20px;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <nav id="sidebar" class="col-md-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="#" id="home-link">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-bs-toggle="collapse" data-bs-target="#submenu1" aria-expanded="false">
              Basesession ▼
            </a>
            <ul class="collapse" id="submenu1">
              <li><a class="nav-link" href="#" id="load-directory">&emspDirectory</a></li>
              <li><a class="nav-link" href="#">서브 메뉴 1-2</a></li>
              <li><a class="nav-link" href="#">서브 메뉴 1-3</a></li>
            </ul>
          </li>
        </ul>
      </nav>
      <main id="content" class="col-md-9 ms-sm-auto px-md-4">
        <h1>콘텐츠 영역</h1>
        <p>이곳에 실제 내용을 작성하세요.</p>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('load-directory').addEventListener('click', function(event) {
      event.preventDefault();
      fetch('../directory/directory.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('content').innerHTML = data;
        })
        .catch(error => console.error('Error loading the file:', error));
    });
  </script>
</body>

</html>
