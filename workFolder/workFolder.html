<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Working Folder Name</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            border: 1px solid #ccc;
            padding: 20px;
            width: 93%;
        }

        .input-container {
            margin-top: 10px;
        }

        button {
            padding: 6px 25px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }

        input[type="text"] {
            width: 400px;
            padding: 10px;
            font-size: 14px;
            box-sizing: border-box;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
        }
    </style>
    <script src="../creojs.js"></script>
    <script type="text/creojs" src="../browser.creojs"></script>
</head>
<body>
    <div class="container">
        <h3>Get Current Working Folder Name!</h3>
        <div class="input-container">
            <label for="folderName">Folder Name:</label>
            <input type="text" id="folderName" readonly>
        </div>
        <button onclick="fetchFolderName()">Get Working Folder Name</button>
        <button onclick="clearFolderName()">Clear</button>
    </div>

    <script>
        async function fetchFolderName() {
            try {
                const folderName = await CreoJS.eval(`
                    var session = pfcGetCurrentSession();
                    session.GetCurrentDirectory()
                `);
                document.getElementById("folderName").value = folderName;
            } catch (error) {
                alert("Error fetching folder name: " + error.message);
            }
        }

        function clearFolderName() {
            document.getElementById("folderName").value = "";
        }
    </script>
</body>
</html>
